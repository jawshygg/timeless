# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TimelessHorror

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://github.com/plankanban/planka/
        username: ${{ secrets.AzureAppService_ContainerUsername_9075cc124e684e0bae6c60dbe3514456 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0312a103c1e34631b625353adef7ffa8 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: github.com/plankanban/planka/${{ secrets.AzureAppService_ContainerUsername_9075cc124e684e0bae6c60dbe3514456 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TimelessHorror'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_597c38a9cb484b448d7d52e4ff85aebe }}
        images: 'github.com/plankanban/planka/${{ secrets.AzureAppService_ContainerUsername_9075cc124e684e0bae6c60dbe3514456 }}/appsvc/staticsite:${{ github.sha }}'